<!DOCTYPE html>
<html lang="en">
<head>

    <title>Wishlist</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/Navbar.css" />
    <link rel="stylesheet" href="./css/NavCategory.css" />

    <link rel="stylesheet" href="./css/Footer.css" />

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <!-- Logo -->
            <div class="logo-container">
                <a href="index.html">
                    <span class="material-icons large-icon">menu_book</span>
                </a>
            </div>
            <div class="search-container">
                <p class="search-category">Book Title</p>
                <input type="text" placeholder="Search by title" class="search-input" id="searchBar" />

            </div>

            <!-- Right Side Icons -->
            <div class="navbar-icons">
                <div class="icon-wrapper">
                    <span class="material-icons">person</span>
                    <a href="login.html">Sign in</a>
                </div>
                <div class="icon-wrapper">
                    <span class="material-icons">add_circle</span>
                    <a href="#">Become A Contributor</a>
                </div>
                <div class="icon-wrapper">
                  <a href="wishlist.html">
                      <span class="material-icons favorite-icon" id="wishlistIcon">favorite_border</span>
                  </a>
              </div>
              
            </div>
        </div>

    <hr class="navbar-strike" />

    <div class="content-container">
        <h1>Wishlist</h1>

        <div id="wishlistBooks" class="book-list"></div>

    <footer class="footer">

            <div class="footer-links">

                <ul>
                    <li><a href="#">Home</a></li>

                    <li><a href="#">Contact</a></li>

            <div class="footer-social">

                    <a href="#" aria-label="Facebook">
                      <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" aria-label="Twitter">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" aria-label="Instagram">
                      <i class="fab fa-instagram"></i>
                    </a>
                  </div>
                  
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Book Library. All Rights Reserved.</p>
